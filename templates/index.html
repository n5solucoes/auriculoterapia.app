<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Anamnese - Auriculoterapia</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulário de Anamnese</h1>
        <form action="/diagnostico" method="post">

<div class="mb-3">
    <label for="nome" class="form-label">Nome do paciente:</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do paciente">
</div>
           
 <div class="mb-3">
                <label for="sintomas" class="form-label">Sintomas do paciente:</label>
                <input type="text" class="form-control" id="sintomas" name="sintomas" placeholder="Ex.: Insônia, Ansiedade, Cansaço">
            </div>
            <button type="submit" class="btn btn-primary">Gerar Diagnóstico</button>
        </form>
    </div>
</body>
</html>
